<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

function dec2bin(decNumber) {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    var yushu;
    var bnumber=[];
    var binbit;
    var len;
    var cha;
    while (decNumber&&!(decNumber%1)){
	    yushu=decNumber%2;
	    bnumber.push(yushu);
	    decNumber=parseInt(decNumber/2);
	}
	
	//转化显示后的二进制数为bin-bit中输入的数字宽度例如
	// dec-number为5，bin-bit为5，则转化后数字为00101
	// 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
	binbit = document.getElementById("bin-bit").value;
	len = bnumber.length;
	if (binbit<=len) {
		bnumber.reverse();
		bnumber=bnumber.join("");
		return bnumber;
	}
	else{
		cha=binbit-len;
		for (var i = 0; i < cha; i++) {
			bnumber.push("0");
		}
		bnumber.reverse();
		bnumber=bnumber.join("");
		return bnumber;
	}
	
}
// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
	document.getElementById("trans-btn").onclick = function(){
		var decnumber = document.getElementById("dec-number").value;
		var bnumber = dec2bin(decnumber);
		document.getElementById("result").innerHTML = "运算结果"+bnumber;
}
   </script>
</body>
</html>
