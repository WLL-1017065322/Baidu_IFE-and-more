<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    
    <script>
	//当用户访问页面的时候，根据当前时间，在页面中输出不同的问候语。
	//比如早上的时候，输出早上好，晚上的时候是晚上好
	var today = new Date();
	var time = today.getHours();
	if (time< 6) {
		document.write("凌晨好！");
	}
	else if(time < 9){
		document.write("早上好！");
	}
	else if(time < 12){
		document.write("上午好！");
	}
	else if(time < 14){
		document.write("中午好！");
	}
	else if(time < 18){
		document.write("下午好！");
	}else{
		document.write("晚上好！");
	}
	//document.write(time);

    </script>
</body>
</html>
