<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    
    <script>
	//3的小游戏，练习使用循环和条件语句，实现如下需求：
	//从1到100，以此在console输出各数字，但是，当数字为3的倍数或者含有3的时候，输出“PA”
	//比如：1,2,PA,4,5,PA,……,11,PA,PA,14,PA……
	for (var i = 1; i < 100; i++) {
		switch(i){
			case 13:document.write("PA"+"\n");
			case 23:document.write("PA"+"\n");
			case 43:document.write("PA"+"\n");
			case 53:document.write("PA"+"\n");
			case 73:document.write("PA"+"\n");
			case 83:document.write("PA"+"\n");
		}
		if (( i>=30 && i<40 ) || i%3==0 ) {
			document.write("PA"+"\n");
		}
		else{
			document.write(i+"\n");
		}
	}

    </script>
</body>
</html>
