<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var scoreObject = {
		    "Tony": {
		        "Math": 95,
		        "English": 79,
		        "Music": 68
		    }, 
		    "Simon": {
		        "Math": 100,
		        "English": 95,
		        "Music": 98
		    }, 
		    "Annie": {
		        "Math": 54,
		        "English": 65,
		        "Music": 88
		    }
		}
		/*
		如上有一个用来存储学习成绩的对象，编写一个函数，将其转为如下的二维数组

		var scoreArray = [
		    ["Tony", 95, 79, 68],
		    ……
		];
		*/
		//something code
		function obj2Array(obj){
			var scorearr=[];
			
			for (x in obj) {
				var personarr=[];
				personarr.push(x);
				for (y in obj[x]){
					personarr.push(obj[x][y]);
				};
				scorearr.push(personarr);
			};
			return scorearr;
		};
		console.log(obj2Array(scoreObject));
	</script>
</body>
</html>
