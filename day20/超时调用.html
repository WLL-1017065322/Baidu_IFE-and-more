<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
	<button id="fade-btn">淡出</button>
	<script type="text/javascript">
	
		//点击按钮时，开始改变 fade-obj 的透明度，开始一个淡出（逐渐消失）动画，直到透明度为0
		//在动画结束后，按钮状态恢复，且文字变成“淡入”
		//在动画过程中，按钮的状态变为不可点击
		//在 按钮显示 淡入 的状态时，点击按钮，开始一个“淡入”（逐渐出现）的动画，和上面类似按钮不可点，直到透明度完全不透明
		//淡入动画结束后，按钮文字变为“淡出”
		//暂时不要使用 CSS animation 
		var btn = document.querySelector("#fade-btn");
		var obj = document.querySelector("#fade-obj");
		var p =1;
		var o = 1;
		var max= 10;
		var count=0;
		function changOpacity(){
			btn.disabled = true;
			if (o) {
				obj.style.opacity=p
				p-=0.1;
				count++;
				if (count>max) {
					btn.disabled = false;
					btn.innerHTML="淡入";
					count=0;
					clearInterval(t);
				};
			};
			if (!o) {
				obj.style.opacity=p;
				p+=0.1;
				count++;
				if (count>max) {
					btn.disabled = false;
					btn.innerHTML="淡出";
					count=0;
					clearInterval(m);
				};
			};
			
		};
		btn.onclick=function(){
			if (btn.innerHTML=="淡出") {
					o=1;
					t=setInterval(changOpacity,500,max);
				};
			if (btn.innerHTML=="淡入") {
					o=0;
					m=setInterval(changOpacity,500,max);
			};
		}
	</script>
</body>
</html>
