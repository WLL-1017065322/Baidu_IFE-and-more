<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
    <script type="text/javascript">
    	//当用户选择了 School 的单选框时，显示 School 的下拉选项，隐藏 Company 的下拉选项
    	var school=document.querySelectorAll("#school")[0];
    	var company=document.querySelectorAll("#company")[0];
    	var schoolselect=document.querySelector("#school-select");
    	var companyselect=document.querySelector("#company-select");
    	school.onclick=function(){
    		schoolselect.style.display="block";
    		companyselect.style.display="none";
    	};
    	//当用户选择了 company 的单选框时，显示 conpany的下拉选项，隐藏 school 的下拉选项
    	company.onclick=function(){
    		schoolselect.style.display="none";
    		companyselect.style.display="block";
    	};
    	console.log(schoolselect);
    </script>


</body>
</html>
