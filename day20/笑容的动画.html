<!DOCTYPE html>
<html>
<head>
	<title>smile</title>
	<style type="text/css">
		#smile{
			height: 480px;
			width: 480px;
			background: url(smile.jpg) no-repeat;
		}
	</style>
	
</head>
<body>
	<div id="smile"></div>
	<script type="text/javascript">
		var element = document.querySelector("#smile");
		var i=0;
		var p = 1;
		function changBackground(){
			
			if (p) {
				element.style.backgroundPositionY="-"+480*i+"px";
				i++;
				if (i==17) {
					p=0;
				};
			};
			if (!p) {
				i--;
				element.style.backgroundPositionY="-"+480*i+"px";
				if (i==0) {
					p=1;
				};
			};
		};
		setInterval(changBackground,100);
		console.log(i);
		console.log(p);
	</script>
</body>
</html>
