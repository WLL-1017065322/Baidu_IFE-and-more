    <script>
        //浅拷贝:

        var obj1 = {
            age: 10,
            sex: "男",
            car: ["奔驰", "宝马", "特斯拉", "奥拓"]
        };

        var obj2 = {};

        //遍历obj1，复制到obj2

        for (var key in obj1) {
            obj2[key] = obj1[key];
        }

        console.log(obj2);


        //深拷贝：

        var obj3 = {
            age: 10,
            sex: "男",
            car: ["奔驰", "宝马", "特斯拉", "奥拓"],
            dog: {
                name: "大黄",
                age: 5,
                color: "黑白色"
            }
        };

        var obj4 = {};

        function extend(a, b) {
            for (var key in a) {
                //获取a对象中每个属性的值
                var item = a[key];

                if (item instanceof Array) {//判断这个属性的值是不是数组
                    b[key] = [];//如果是数组，那么b的对象中添加一个新的属性，并且这个属性的值也是数组
                    extend(item, b[key]);//递归的调用自己，把item复制到b中
                } else if (item instanceof Object) {//判断这个值是不是对象类型
                    b[key] = {};//如果是对象类型，那么在b对象中添加一个属性--空对象
                    extend(item, b[key]);//递归调用自己，将item复制到b中
                } else {//普通数据直接复制
                    b[key] = item;
                }
            }
        }
        extend(obj3, obj4);
        console.log(obj4);
    </script>
    <script>
        //遍历DOM树

        function travelDom(node) {
            if (node) {
                console.log("nodename" + node.nodeName);

                for (var i = 0; i < node.children.length; i++) {
                    travelDom(node.children[i]);
                }
            }
            return null;
        }

         * 
         *  [^0-9a-zA-Z_]   特殊符号
         * 
         *  $   表示以什么结束
