    <script>
        /**
         * 编程思想：
         * 
         * 面向过程：亲力亲为，注重过程
         * 
         * 面向对象：所有都由对象来做
         * 
         * 
         * 面向对象的特性：封装，继承，多态------>抽象性
         * 
         * js不是面向对象的语言，可以模拟面向对象的思想；
         * 
         * js是一门基于对象的语言；
         * 
         * 
         * 什么是对象？---特征和行为
         * 
         * 对象：有特征（属性）和行为（方法）
        */

        /**
         * 创建对象的三种方法？
         * 
         * 1.通过系统构造函数创建对象
         * 
         * var 变量名 = new Object();
         * 
         * 2.自定义构造函数
         * 
         * 3.通过字面量创建对象
         * 
        */

        //1.通过系统构造函数创建对象

        //实例化对象
        var person = new Object();
        //对象的特征(属性)--怎么添加呢？
        person.name = "gaga";
        person.age = 22;
        person.sex = "female";
        //对象的行为（方法）--怎么添加呢？
        person.eat = function () {
            console.log("i like apple");
        }
        person.say = function () {
            console.log("i am a singer");
        }
        //访问
        console.log(person.name);
        console.log(person.age);
        console.log(person.sex);
        person.eat();
        person.say();

        //显然如果我们需要创建两个或者多个person对象，需要重复敲上面的代码多遍，如果代码能够复用就太省事儿了
        //额，代码复用不就是--将代码封装到函数中，重复调用--（哈哈哈哈我真棒）--->工厂模式

        //工厂模式创建对象

        function createperson(name, age) {
            var person = new Object();
            person.name = name;
            person.age = age;
            person.say = function () {
                console.log("holle i am " + person.name);
            }
            return person;
        }
        var per = createperson("tylor", 22);
        console.log(per.name);
        console.log(per.age);
        per.say();
        var per2 = createperson("sara", 18);
        per2.say();

        //2.通过自定义构造函数创建对象

        //普通函数和构造函数的区别：函数名的首字母是否为大写

        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.say = function () {
                console.log("holle,i am " + this.name);
            }
        }
        var per3 = new Person("rio", 22);//为什么要用new？
        console.log(per3.name);
        console.log(per3.age);
        per3.say();

        //自定义构造函数创建对象做了几件事？初步理解
        //1.在内存中申请一块空间存储新对象
        //2.把this设置为当前对象
        //3.设置对象的属性和方法
        //4.把this这个对象返回


        //3.通过字面量方式创建对象

        var per4 = {};

        per4.name = "lll";
        per4.age = "18";
        per4.say = function () {
            console.log("i am " + per4.name);
        }
        console.log(per4.name);
        console.log(per4.age);
        per4.say();


        var per5 = {
            name: "nnn",
            age: 20,
            say: function () {
                console.log("i am " + per5.name);
            },

            alt1: "alert('alert 1')",
            alt2: alert('alert 2')
        }
        console.log(per5.name);
        console.log(per5.age);
        per5.say();

        per5.alt3 = function () {
            alert("alert 3");
        }

        per5.alt1
        console.log(per5.alt1);//字符串

        per5.alt2//弹窗
        console.log(per5.alt2);//undefined

        per5.alt3;
        console.log(per5.alt3);

        per5.alt3();//弹窗
        console.log(per5.alt3());//弹窗，undefined


        //字面量创建对象不能复用--一次性的
    </script>
    <script>
        /**
         * js是动态类型的语言
         * 
         * 代码（变量）执行到这个位置才知道这个变量中到底储存的是什么
         * 
         * 对象没有的属性和方法，通过点语法就可以为对象添加新属性和方法
         * 
        */

        var obj = {
            name: "haha",
            age: 15,
            say: function () {
                console.log("i am " + obj.name)
            }
        }
        console.log(obj.name);
        console.log(obj.ss);//undefined---对象如果有该属性或者方法直接访问，没有则会动态创建【声明未被定义（初始化）】
        console.log(obj["name"]);//[]中必须是字符串
        console.log(obj["age"]);
        console.log(obj["xx"]);//undefined
    </script>

    <script>
        /**
         * JOSN格式数据
         * 
         *      对象：有属性和方法--一组无序属性集合的键值对，属性可以是任意类型
         * 
         *      JOSN：也是一个对象，数据都是成对的，无论是键还是值都是用双引号括起来
         * 
        */

        var json = {
            "name": "lori",
            "age": "22",
            "sex": "female"
        };

        var key = "name";
        console.log(json.key);//undefined
        console.log(json.name);
        console.log(json[key]);

        //对象是无序属性集合，不能通过for遍历

        //for-in循环遍历json中的键值对，k保存的是属性的名字
        
        for (var k in json) {
            console.log(k + "---" + json[k]);
        }
    </script>
    <script>
        /**
         * 原始数据类型：number,string,boolean,undefined,null,object(注意首字母小写，区别于首字母大写)
         * 
         * 基本类型（简单类型）值类型：number,string,boolean
         * 
         * 复杂类型（引用类型）：object
         * 
         * 空类型：undefined，null
         * 
         * 值类型的值在哪儿储存？---栈中
         * 
         * 引用类型的值在哪儿储存？---对象在堆中储存，地址在栈中储存
         * 
         * 值类型之间传递的是值，引用类型之间传递的是地址（引用）
         * 
        */
        //simple

        var num1 = 55;
