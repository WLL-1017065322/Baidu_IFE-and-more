        /**
         * if-else:
         * 
         * 判断年份是否为闰年？
        */

        var year = 2018;

        if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
            console.log(year + "is leap year");
        } else {
            console.log(year + "is common year");
        }
    </script>

    <script>
        /**
         * while:
         * 
         * 登陆验证
        */

        var userName = prompt("write your name!");
        var userPassword = prompt("write your password");
        while (userName != "admin" || userPassword != "123") {
            console.log("write wrong!! please agin.")
            userName = prompt("write your name!");
            userPassword = prompt("write your password");
        }
        console.log("bingo");
    </script>

    <script>
        /**
         * for:
         * 
         * 实现一个表格；
        */

        document.write("<table border='1'>");
        for (var row = 1; row <= 9; row++) {//row
            document.write("<tr>");
            for (var col = 1; col <= row; col++) {//colum
                document.write("<td>");
                document.write(col + "*" + row + "=" + col * row);
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
